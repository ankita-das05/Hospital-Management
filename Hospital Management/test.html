<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}


.centered {
  position: absolute;
  top: 10%;
  left: 45%;
  transform: translate(-50%, -50%);
}
img{
  height:200px;
  width:200px;
}
</style>
</head>
<body>

<h2>Image Text</h2>
<p>How to place text over an image:</p>

<div class="container">
  <img src="kashmir.jpg" alt="Snow">
  
  <div class="centered">Centered</div>
</div>

</body>
</html>
